name: release
on:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SPARK_SA_TOKEN }}
          fetch-depth: 0
      - name: Validate version (no prerelease on main)
        run: |
          # Check package.json files
          if find packages -name "package.json" -type f -exec grep -lE '"(alpha|beta|rc)\.[0-9]+"' {} \; | grep -q .; then
            echo "‚ùå ERROR: One or more package.json files contain a prerelease version on main branch!"
            echo "   Prerelease versions should never be on main."
            exit 1
          fi
          # Check for prerelease tags that are newer than the latest stable tag
          LATEST_STABLE_TAG=$(git tag -l "v*" | grep -vE "-(alpha|beta|rc)" | sort -V | tail -1)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ] && [ -n "$LATEST_STABLE_TAG" ]; then
            if git tag -l "v*" | grep -E "-(alpha|beta|rc)" | sort -V | tail -1 | grep -q .; then
              LATEST_PRERELEASE_TAG=$(git tag -l "v*" | grep -E "-(alpha|beta|rc)" | sort -V | tail -1)
              if [ "$(git tag -l "$LATEST_PRERELEASE_TAG" --sort=-version:refname | head -1)" = "$LATEST_TAG" ]; then
                echo "‚ö†Ô∏è  WARNING: Latest tag is a prerelease ($LATEST_TAG), but latest stable is $LATEST_STABLE_TAG"
                echo "   This may cause Nx Release to use the wrong version. Consider deleting prerelease tags on main."
              fi
            fi
          fi
          echo "‚úÖ Version validation passed"
      - name: Check if last commit is a release commit
        id: check-release
        run: |
          if git log -1 --pretty=%B | grep -q "chore: release packages"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Fetch tags from remote
        if: steps.check-release.outputs.skip == 'false'
        run: |
          # Fetch all tags from remote to ensure we have the latest state
          git fetch origin --tags --force
          echo "üìã Latest tags on remote:"
          git tag -l --sort=-version:refname | head -5
      - name: Identity
        if: steps.check-release.outputs.skip == 'false'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.SPARK_SA_TOKEN }}@github.com/$GITHUB_REPOSITORY
          # Ensure we're on the main branch and it's tracking origin/main
          git checkout main
          git branch --set-upstream-to=origin/main main
          # Configure git to use the token for push operations
          git config --global credential.helper store
          echo "https://x-access-token:${{ secrets.SPARK_SA_TOKEN }}@github.com" > ~/.git-credentials
          # Verify remote is correctly configured
          git remote -v
      - name: Install
        if: steps.check-release.outputs.skip == 'false'
        uses: ./.github/composite-actions/install
      - name: Setup npm
        if: steps.check-release.outputs.skip == 'false'
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish
        if: steps.check-release.outputs.skip == 'false'
        env:
          # Ensure Nx Release can push by setting git config
          GIT_TERMINAL_PROMPT: 0
        run: |
          # Reconfigure remote just before release to ensure token is fresh
          git remote set-url origin https://x-access-token:${{ secrets.SPARK_SA_TOKEN }}@github.com/$GITHUB_REPOSITORY
          # Verify git remote before running release
          echo "üîç Verifying git configuration..."
          git remote -v
          git config --get remote.origin.url
          # Run release
          npm run release
          # Verify if commits were created
          echo "üìã Recent commits:"
          git log --oneline -5
          echo "üìã Recent tags:"
          git tag -l --sort=-version:refname | head -5
          # Check if there are unpushed commits/tags and push them
          echo "üîç Checking for unpushed commits and tags..."
          # Fetch latest from origin to compare
          git fetch origin main --tags 2>/dev/null || true
          UNPUSHED_COMMITS=$(git log origin/main..HEAD --oneline 2>/dev/null || echo "")
          # Check for unpushed tags
          UNPUSHED_TAGS=$(git tag -l | while read tag; do
            if ! git ls-remote --tags origin | grep -q "refs/tags/$tag$"; then
              echo "$tag"
            fi
          done)
          if [ -n "$UNPUSHED_COMMITS" ] || [ -n "$UNPUSHED_TAGS" ]; then
            echo "üì§ Found unpushed items:"
            if [ -n "$UNPUSHED_COMMITS" ]; then
              echo "  Commits:"
              echo "$UNPUSHED_COMMITS" | sed 's/^/    /'
            fi
            if [ -n "$UNPUSHED_TAGS" ]; then
              echo "  Tags:"
              echo "$UNPUSHED_TAGS" | sed 's/^/    /'
            fi
            echo "üì§ Pushing commits and tags now..."
            git push origin main --follow-tags
            echo "‚úÖ Successfully pushed commits and tags"
          else
            echo "‚ÑπÔ∏è  All commits and tags are already pushed"
          fi
  deploy:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: ./.github/composite-actions/install
      - name: Install Vercel CLI
        run: npm install --global vercel@latest --no-save --no-fund --no-audit --no-scripts
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: npm run build
      - name: Build Storybook
        run: npm run storybook:build
      - name: Deploy Storybook to Vercel
        run: vercel deploy --token $VERCEL_TOKEN --prod --yes --archive=tgz
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{secrets.VERCEL_TOKEN}}
