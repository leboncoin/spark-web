name: release
on:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SPARK_SA_TOKEN }}
          fetch-depth: 0
      - name: Validate version (no prerelease on main)
        run: |
          if grep -E '"(alpha|beta|rc)\.[0-9]+"' lerna.json; then
            echo "❌ ERROR: lerna.json contains a prerelease version on main branch!"
            echo "   Prerelease versions should never be on main."
            exit 1
          fi
          if find packages -name "package.json" -type f -exec grep -lE '"(alpha|beta|rc)\.[0-9]+"' {} \; | grep -q .; then
            echo "❌ ERROR: One or more package.json files contain a prerelease version on main branch!"
            echo "   Prerelease versions should never be on main."
            exit 1
          fi
          echo "✅ Version validation passed"
      - name: Check if last commit is a release commit
        id: check-release
        run: |
          if git log -1 --pretty=%B | grep -q "chore: release packages"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Identity
        if: steps.check-release.outputs.skip == 'false'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
      - name: Install
        if: steps.check-release.outputs.skip == 'false'
        uses: ./.github/composite-actions/install
      - name: Setup npm
        if: steps.check-release.outputs.skip == 'false'
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish
        if: steps.check-release.outputs.skip == 'false'
        run: npm run release
  deploy:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: ./.github/composite-actions/install
      - name: Install Vercel CLI
        run: npm install --global vercel@latest --no-save --no-fund --no-audit --no-scripts
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: npm run build
      - name: Build Storybook
        run: npm run storybook:build
      - name: Deploy Storybook to Vercel
        run: vercel deploy --token $VERCEL_TOKEN --prod --yes --archive=tgz
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{secrets.VERCEL_TOKEN}}
